{% extends 'base.html' %}
{% block content %}

<style>

body {
    font-family: 'Insolata', monospace;
}

.jumbotron {
    background-color: #1a1a1a;
}

.stats-label {
    color: #8DB0BE;
    font-family: "Insolata", monospace;
    font-size: 12px;
    letter-spacing: 0.02em;
    text-transform: uppercase;
}

.stats-value {
    color: #ffffff;
    font-family: "Insolata", monospace;
    font-size: 15px;
    /*font-weight: bold;*/
}

.user-stats th,
.user-stats td {
    padding-right: 20px;
}

#jumbo-username {
    font-family: "Insolata", monospace;
}

.list-group-item {
    border-radius: 0;
    border: 0;
}
.media-body p {
    font-size: 11px;
    margin-bottom: 0;
}

.media-object {
    width: 70px;
}

.panel {
    font-family: 'Insolata', monospace;
}


</style>

<div class="jumbotron top-header" id="user-info" data-userid="{{ user.user_id }}">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-2">
                <img class="img-circle img-responsive" src="/static/img/identicon.jpg">
            </div><!-- /. col --> 
            <div class="col-xs-12 col-md-6">
                <h3 id="jumbo-username" style="color: #ffffff">{{ user.username }}</h3> 
            <table class="user-stats">
                <tr>
                    <th class="stats-label">Posts</th>
                    <th class="stats-label">Friends</th>
                </tr>
                <tr>
                    <td class="stats-value">Null</td>
                    <td class="stats-value">{{ total_friends }}</td>
                </tr>
            </table>
        </div><!-- /.col -->
        <div class="col-xs-12 col-md-4" id="action-box">
        {% if session.user.user_id != user.user_id %}
        {% if friends %}
            <button class="btn btn-primary disabled" id="accepted-btn"><span class="fa fa-users" area-hidden="true"></span>Friends</button>
        {% elif pending_request %}
            <button class="btn btn-primary disabled" id="requested-btn"><span class="fa fa-clock-o" area-hidden="true"></span>Request Pending</button>
        {% else %}
            <form id="add-friend-form" action="/add-friend" method="post">
                <button type="submit" class="btn btn-primary" id="add-friend-btn"><span class="fa fa-user-plus" area-hidden="true"></span>Add Friend</button> 
            </form>
        {% endif %}
    {% endif %}
    </div><!-- /. col -->
</div><!-- /.row --> 
</div><!-- /.container -->
</div><!-- /.jumbotron --> 



{% endblock %}
</html>
